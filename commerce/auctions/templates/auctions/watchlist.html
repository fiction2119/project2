{% extends "auctions/layout.html" %}

{% block body %}
    
    <ul>
        {% for product in watchlist %}
            <li><a href="{%url 'auctions:product' product.id %}">{{product}}</a></li>
        {% empty %}
            <li>No Products</li>
        {% endfor %}
    </ul>

    <a href="{% url 'auctions:index' %}">Back to auctions</a>
{% endblock %}
