{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    {% if user.is_authenticated %}
        <form action="{% url 'auctions:create' %}" method="post">
            {% csrf_token %}
        
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="content" placeholder="Description">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="initial" placeholder="Entry Value">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="url" placeholder="Image URL (Maximum 700x700 Recommended)">
            </div>
            <div class="form-group">
                <select name="category">
                    {% for category in categories %}
                        <option value="{{ category.categories}}"> </option>
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    {% endif %}

    <a href="{% url 'auctions:index' %}">Back to auctions</a>
{% endblock %}
